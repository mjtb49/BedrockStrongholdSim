plugins {
    id 'java'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()

    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    implementation ('com.github.mjtb49:SeedUtils:512bf3878057493457d534071277d58426a67b5a')
    implementation ('com.github.KaptainWutax:BiomeUtils:69d9a7644e5477344379e451cdbdd036596ca88c') {
        transitive = false
    }
}